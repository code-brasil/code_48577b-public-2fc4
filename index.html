<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Showdown Animado</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    /* Mesa de poker com fundo de feltro */
    .table-background {
      background: url('https://i.imgur.com/3ZQ3ufL.jpg') no-repeat center center;
      background-size: cover;
    }
    /* Estilo para as cartas */
    .card {
      width: 60px;
      height: 90px;
      border-radius: 8px;
      background-color: white;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .card-back {
      background-color: #2d2d2d;
      color: #ffffff;
    }
    .animate-card {
      animation: slideIn 0.5s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body class="table-background">
  <!-- Tela Inicial (Splash) -->
  <div id="splash" class="flex items-center justify-center h-full bg-black bg-opacity-75">
    <button id="startBtn" class="px-8 py-4 bg-green-600 text-white text-2xl rounded-full hover:bg-green-500 transition">
      Iniciar
    </button>
  </div>

  <!-- Tela de Jogo -->
  <div id="game" class="hidden h-full w-full flex flex-col justify-between p-4">
    <!-- Exibição do Saldo -->
    <div class="text-white text-xl">
      Saldo: R$ <span id="saldoDisplay"></span>
    </div>
    
    <!-- Área do Dealer (Cartas do Oponente, a primeira fica oculta) -->
    <div class="flex justify-center mt-4">
      <div id="dealerArea" class="flex space-x-4">
        <!-- Cartas do dealer serão inseridas aqui -->
      </div>
    </div>

    <!-- Centro da Mesa (logo ou título) -->
    <div class="flex-1 flex items-center justify-center">
      <div class="w-96 h-96 rounded-full bg-green-800 bg-opacity-75 flex items-center justify-center">
        <h1 class="text-4xl text-yellow-300 font-bold">Blackjack Showdown</h1>
      </div>
    </div>

    <!-- Área do Jogador (Suas cartas) -->
    <div class="flex justify-center mb-4">
      <div id="playerArea" class="flex space-x-4">
        <!-- Cartas do jogador serão inseridas aqui -->
      </div>
    </div>

    <!-- Botões de Ação -->
    <div class="flex justify-center space-x-8 mb-4">
      <button id="btnNewGame" class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-500 transition">Nova Partida</button>
      <button id="btnHit" class="px-6 py-3 bg-green-600 text-white rounded hover:bg-green-500 transition">Pedir Carta</button>
      <button id="btnStand" class="px-6 py-3 bg-red-600 text-white rounded hover:bg-red-500 transition">Parar</button>
    </div>
  </div>

  <script>
    // Estrutura do projeto
    const PROJECT_ID = 'code_48577b';

    // Inicialização do saldo via localStorage
    let saldo = localStorage.getItem('saldo');
    if (saldo === null) {
      saldo = 1000;
      localStorage.setItem('saldo', saldo);
    } else {
      saldo = parseInt(saldo);
    }
    const saldoDisplay = document.getElementById('saldoDisplay');
    saldoDisplay.innerText = saldo;

    // Variáveis de estado do jogo
    let playerCards = [];
    let dealerCards = [];

    // Elementos do DOM
    const splash = document.getElementById('splash');
    const game = document.getElementById('game');
    const startBtn = document.getElementById('startBtn');
    const playerArea = document.getElementById('playerArea');
    const dealerArea = document.getElementById('dealerArea');

    // Função para criar elementos de carta
    function createCardElement(value, faceUp = true) {
      const card = document.createElement('div');
      card.classList.add('card', 'animate-card');
      card.innerText = faceUp ? value : '';
      if (!faceUp) {
        card.classList.add('card-back');
      }
      return card;
    }

    function updatePlayerArea() {
      playerArea.innerHTML = '';
      playerCards.forEach(cardValue => {
        const cardEl = createCardElement(cardValue, true);
        playerArea.appendChild(cardEl);
      });
    }

    function updateDealerArea(showAll = false) {
      dealerArea.innerHTML = '';
      dealerCards.forEach((cardValue, index) => {
        // A primeira carta do dealer fica oculta se não for para mostrar todas
        const faceUp = showAll || index !== 0;
        const cardEl = createCardElement(cardValue, faceUp);
        dealerArea.appendChild(cardEl);
      });
    }

    // Função para chamadas ao backend
    async function chamarBackend(func, bodyObj) {
      const response = await fetch(`https://api.greb.com.br/functions/${PROJECT_ID}/${func}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(bodyObj)
      });
      return response.json();
    }

    // Inicia uma nova partida
    async function novaPartida() {
      playerCards = [];
      dealerCards = [];
      const resp = await chamarBackend('process', { action: 'start' });
      // Reposição inicial visual
      updatePlayerArea();
      updateDealerArea();
    }

    // Adiciona carta para o jogador
    async function pedirCarta() {
      const resp = await chamarBackend('process', { action: 'hit' });
      if (resp.card) {
        playerCards.push(resp.card);
        updatePlayerArea();
      }
    }

    // Encerra a rodada, revelando as cartas do dealer
    async function parar() {
      const resp = await chamarBackend('process', { action: 'stand' });
      // Simulação da mão do dealer: se ainda não houver cartas, adiciona duas, mantendo a primeira oculta
      if (dealerCards.length === 0) {
        dealerCards.push('X'); // carta oculta
        dealerCards.push(Math.random() < 0.5 ? 'K' : 'Q');
      }
      updateDealerArea(true);
      alert('Rodada encerrada! Resultado: ' + resp.result);
    }

    // Eventos dos botões
    startBtn.addEventListener('click', () => {
      splash.classList.add('hidden');
      game.classList.remove('hidden');
      // Tenta entrar em fullscreen
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
      novaPartida();
    });

    document.getElementById('btnNewGame').addEventListener('click', () => {
      novaPartida();
    });
    document.getElementById('btnHit').addEventListener('click', () => {
      pedirCarta();
    });
    document.getElementById('btnStand').addEventListener('click', () => {
      parar();
    });
  </script>
</body>
</html>
